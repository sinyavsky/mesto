<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение Mesto</title>
</head>

<body class="page">
  <header class="header">
    <!-- автотесты Яндекса не пропускают эту строчку без атрибута target -->
    <a href="index.html" target="_self">
      <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
    </a>
  </header>
  <main class="page__container">
    <section class="profile">
      <div class="profile__user">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто - фото профиля" class="profile__ava">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" title="Редактировать профиль" aria-label="Редактировать профиль"
              type="button"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="cards" aria-label="Фотографии мест">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close" title="Закрыть" aria-label="Закрыть" type="button"></button>
      <div class="popup__content">
        <form action="post" class="popup__form popup__form_type_profile" name="edit-profile" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <label class="popup__label">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="user_name" id="user-name-input" required minlength="2" maxlength="40">
            <span class="popup__error user-name-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" class="popup__input popup__input_type_bio" placeholder="О себе" name="user_bio" id="user-bio-input" required minlength="2" maxlength="200">
            <span class="popup__error user-bio-input-error"></span>
          </label>

          <button type="submit" class="popup__submit popup__submit_type_profile">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close" title="Закрыть" aria-label="Закрыть" type="button"></button>
      <div class="popup__content">
        <form action="post" class="popup__form popup__form_type_place" name="add-place" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <label class="popup__label">
            <input type="text" class="popup__input popup__input_type_place-name" placeholder="Название"
              name="place_name" id="place-name-input" required minlength="2" maxlength="30">
            <span class="popup__error place-name-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" class="popup__input popup__input_type_place-pic" placeholder="Ссылка на картинку"
              name="place_pic" id="place-pic-input" required>
            <span class="popup__error place-pic-input-error"></span>
          </label>
          <button type="submit" class="popup__submit popup__submit_type_place">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_type_picture">
    <div class="popup__container popup__container_type_picture">
      <button class="popup__close" title="Закрыть" aria-label="Закрыть" type="button"></button>
      <div class="popup__content">
        <img src="#" alt="Картинка-заглушка модального окна" class="popup__picture">
        <p class="popup__picture-name"></p>
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="card-list__item">
      <figure class="card">
        <button class="card__remove" type="button" aria-label="Удалить"></button>
        <!-- автотесты Яндекса не пропускают пустые атрибуты src и alt-->
        <img src="#" alt="Картинка-заглушка шаблона карточки" class="card__picture">
        <figcaption class="card__description">
          <h2 class="card__name"></h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
    </li>
  </template>
</body>

</html>
