<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Приложение Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="index.html" target="_self"><img src="5f3664cac9eb5a3ac370.svg" alt="Место" class="header__logo"></a></header><main class="page__container"><section class="profile"><div class="profile__user"><button class="profile__ava-edit" type="button" aria-label="Изменить аватар" title="Изменить аватар"><img src="6bb2ee550d1507bb2663.jpg" alt="Фото профиля" class="profile__ava"></button><div class="profile__info"><div class="profile__name-wrap"><h1 class="profile__name">Загрузка...</h1><button class="profile__edit" title="Редактировать профиль" aria-label="Редактировать профиль" type="button"></button></div><p class="profile__bio">Загрузка...</p></div></div><button class="profile__add" type="button" aria-label="Добавить фото"></button></section><section class="cards" aria-label="Фотографии мест"><ul class="cards__list"></ul></section></main><footer class="footer">&copy; 2020 Mesto Russia</footer><div class="popup popup_type_profile"><div class="popup__container popup__container_type_form"><button class="popup__close" title="Закрыть" aria-label="Закрыть" type="button"></button><div class="popup__content"><form class="popup__form popup__form_type_profile" name="edit-profile" novalidate><h2 class="popup__heading">Редактировать профиль</h2><fieldset class="popup__fieldset"><label class="popup__label"><input class="popup__input popup__input_type_name" placeholder="Имя" name="user_name" id="user-name-input" required minlength="2" maxlength="40"> <span class="popup__error user-name-input-error"></span></label> <label class="popup__label"><input class="popup__input popup__input_type_bio" placeholder="О себе" name="user_bio" id="user-bio-input" required minlength="2" maxlength="200"> <span class="popup__error user-bio-input-error"></span>
