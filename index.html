<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>

<body class="page"> 

  <header class="header">
    <a href="index.html">
      <img src="images/logo.svg" alt="Место" class="header__logo">
    </a>
  </header>
  <main class="page__container">
    <section class="profile">
      <div class="profile__user">
        <img src="images/avatar.jpg" alt="Жак-Ив Кусто - фото профиля" class="profile__ava">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" title="Редактировать профиль" aria-label="Редактировать профиль"
              type="button"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_type_profile" title="Закрыть" aria-label="Закрыть" type="button"></button>
      <form action="post" class="popup__form popup__form_type_profile" name="edit-profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" value="" placeholder="Имя" name="user-name"
          required>
        <input type="text" class="popup__input popup__input_type_bio" value="" placeholder="О себе" name="user-bio"
          required>
        <button type="submit" class="popup__submit popup__submit_type_profile">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close popup__close_type_place" title="Закрыть" aria-label="Закрыть" type="button"></button>
      <form action="post" class="popup__form popup__form_type_place" name="add-place">
        <h2 class="popup__heading">Новое место</h2>
        <input type="text" class="popup__input popup__input_type_place-name" value="" placeholder="Название" name="place-name"
          required>
        <input type="text" class="popup__input popup__input_type_place-pic" value="" placeholder="Ссылка на картинку" name="place-pic"
          required>
        <button type="submit" class="popup__submit popup__submit_type_place">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-picture">
    <div class="popup-picture__container">
      <button class="popup-picture__close" title="Закрыть" aria-label="Закрыть" type="button"></button>
      <div class="popup-picture__content">        
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="card-list__item">
      <figure class="card">
        <button class="card__remove" type="button" aria-label="Удалить"></button>
        <img alt="" class="card__picture">
        <figcaption class="card__description">
          <h2 class="card__name"></h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </figcaption>
      </figure>
    </li>
  </template>
  <template class="popup-picture-template">
    <div class="popup-picture__content">
      <img src="" alt="" class="popup-picture__img">
      <p class="popup-picture__name"></p>
    </div>
  </template>
  <script src="js/script.js"></script>
</body>

</html>
