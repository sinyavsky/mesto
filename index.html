<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <!-- 
   
  -->
  <header class="header">
    <a href="#"><img src="images/logo.svg" alt="Место" class="header__logo"></a>
  </header>
  <main class="page__container">
    <section class="profile">
      <div class="profile__user">             
        <img src="images/avatar.jpg" alt="Жак-Ив Кусто - фото профиля" class="profile__ava">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" title="Редактировать профиль" aria-label="Редактировать профиль" type="button"></button>
          </div>         
          <p class="profile__bio">Исследователь океана</p>          
        </div>
      </div>    
      <button class="profile__add" type="button" aria-label="Добавить фото"></button>  
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li>
          <figure class="card">
            <img src="images/most-zolotye-vorota.jpg" alt="Мост Золотые Ворота" class="card__picture" title="Мост Золотые Ворота">
            <figcaption class="card__description">
              <h2 class="card__name" title="Мост Золотые Ворота">Мост Золотые Ворота</h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/karpatos.jpg" alt="Карпатос" class="card__picture" title="Карпатос">
            <figcaption class="card__description">
              <h2 class="card__name" title="Карпатос">Карпатос</h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/berlinskiy-kafedralnyy-sobor.jpg" alt="Берлинский Кафедральный Собор" class="card__picture" title="Берлинский Кафедральный Собор">
            <figcaption class="card__description">
              <h2 class="card__name" title="Берлинский Кафедральный Собор">Берлинский Кафедральный Собор</h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </figcaption>
          </figure>
        </li>        
        <li>
          <figure class="card">
            <img src="images/krasnaya-ploshad.jpg" alt="Красная Площадь" class="card__picture" title="Красная Площадь">
            <figcaption class="card__description">
              <h2 class="card__name" title="Красная Площадь">Красная Площадь</h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/dzhaypur.jpg" alt="Джайпур" class="card__picture" title="Джайпур">
            <figcaption class="card__description">
              <h2 class="card__name" title="Джайпур">Джайпур</h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/eyfeleva-bashnya.jpg" alt="Эйфелева Башня" class="card__picture" title="Эйфелева Башня">
            <figcaption class="card__description">
              <h2 class="card__name" title="Эйфелева Башня">Эйфелева Башня</h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" title="Закрыть" aria-label="Закрыть" type="button"></button>
      <form action="post" class="popup__form" name="edit_profile">        
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" value="" placeholder="Имя" name="user_name">
        <input type="text" class="popup__input popup__input_type_bio" value="" placeholder="О себе" name="user_bio">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
