<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <a href="#"><img src="images/logo.svg" alt="Место" class="header__logo"></a>
  </header>
  <main class="page__container">
    <section class="profile">
      <figure class="profile__user">             
        <img src="images/avatar.jpg" alt="Жак-Ив Кусто - фото профиля" class="profile__ava">
        <figcaption class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>         
          <p class="profile__bio">Исследователь океана</p>          
        </figcaption>
      </figure>    
      <button class="profile__add"></button>  
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li>
          <figure class="card">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__picture">
            <figcaption class="card__description">
              <p class="card__name">Карачаево-Четот</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/gora-elbrus.jpg" alt="Гора Эльбрус" class="card__picture">
            <figcaption class="card__description">
              <p class="card__name">Гора Эльбрус</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/dombay.jpg" alt="Домбай" class="card__picture">
            <figcaption class="card__description">
              <p class="card__name">Домбай</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/gora-elbrus.jpg" alt="Гора Эльбрус" class="card__picture">
            <figcaption class="card__description">
              <p class="card__name">Гора Эльбрус</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/dombay.jpg" alt="Домбай" class="card__picture">
            <figcaption class="card__description">
              <p class="card__name">Домбай</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__picture">
            <figcaption class="card__description">
              <p class="card__name">Карачаево-Четот</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form action="post" method="" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name" value="">
        <input type="text" class="popup__input popup__input_bio" value="">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
