<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <!-- 
    Привет! Несколько комментариев:

    1. При сохранении полей в поп-апе их нужно валидировать: не сохранять пустые значения, возможно ограничивать макс. длину. 
    Я этого не делал, т.к. в брифе об этом речи нет (возможно, это задача для следующих спринтов)

    2. В макете нет примера реализации интерфейса с очень длинным именем пользователя. Поэтому сделал все максимально просто

    3. В чеклисте указано: "Присутствуют и используются по назначению элементы header, main, footer, section, nav." - но мне
    кажется nav здесь нигде не уместен, поэтому его я не использовал   

    Жду обратную связь, заранее спасибо!    
  -->
  <header class="header">
    <a href="#"><img src="images/logo.svg" alt="Место" class="header__logo"></a>
  </header>
  <main class="page__container">
    <section class="profile">
      <figure class="profile__user">             
        <img src="images/avatar.jpg" alt="Жак-Ив Кусто - фото профиля" class="profile__ava">
        <figcaption class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" title="Редактировать профиль"></button>
          </div>         
          <p class="profile__bio">Исследователь океана</p>          
        </figcaption>
      </figure>    
      <button class="profile__add"></button>  
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li>
          <figure class="card">
            <img src="images/most-zolotye-vorota.jpg" alt="Мост Золотые Ворота" class="card__picture" title="Мост Золотые Ворота">
            <figcaption class="card__description">
              <p class="card__name" title="Мост Золотые Ворота">Мост Золотые Ворота</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/karpatos.jpg" alt="Карпатос" class="card__picture" title="Карпатос">
            <figcaption class="card__description">
              <p class="card__name" title="Карпатос">Карпатос</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/berlinskiy-kafedralnyy-sobor.jpg" alt="Берлинский Кафедральный Собор" class="card__picture" title="Берлинский Кафедральный Собор">
            <figcaption class="card__description">
              <p class="card__name" title="Берлинский Кафедральный Собор">Берлинский Кафедральный Собор</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>        
        <li>
          <figure class="card">
            <img src="images/krasnaya-ploshad.jpg" alt="Красная Площадь" class="card__picture" title="Красная Площадь">
            <figcaption class="card__description">
              <p class="card__name" title="Красная Площадь">Красная Площадь</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/dzhaypur.jpg" alt="Джайпур" class="card__picture" title="Джайпур">
            <figcaption class="card__description">
              <p class="card__name" title="Джайпур">Джайпур</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img src="images/eyfeleva-bashnya.jpg" alt="Эйфелева Башня" class="card__picture" title="Эйфелева Башня">
            <figcaption class="card__description">
              <p class="card__name" title="Эйфелева Башня">Эйфелева Башня</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" title="Закрыть"></button>
      <form action="post" class="popup__form">        
        <p class="popup__heading">Редактировать профиль</p>
        <input type="text" class="popup__input popup__input_name" value="" placeholder="Имя">
        <input type="text" class="popup__input popup__input_bio" value="" placeholder="О себе">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
